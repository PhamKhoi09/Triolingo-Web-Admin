# Nginx configuration for Triolingo Web Admin Frontend
# Đặt file này vào /etc/nginx/sites-available/triolingo
# Sau đó tạo symlink: sudo ln -s /etc/nginx/sites-available/triolingo /etc/nginx/sites-enabled/


upstream backend_server {
    server 98.94.144.216:5001;  # ← THAY ĐỔI IP NÀY bằng IP EC2 backend của bạn
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;  # Accept mọi domain/IP trỏ đến server này

    # Logging
    access_log /var/log/nginx/triolingo-access.log;
    error_log /var/log/nginx/triolingo-error.log;

    # Root directory cho React frontend build
    root /var/www/triolingo-admin;
    index index.html;

    # Gzip compression để tối ưu performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # API Backend Proxy - Chuyển tất cả /api/* requests đến EC2 backend khác
    location /api {
        proxy_pass http://backend_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Admin stats endpoint (nếu backend có route /admin/stats)
    location /admin/stats {
        proxy_pass http://backend_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files với cache headers
    location /static {
        alias /var/www/triolingo-admin/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Frontend - React SPA routing
    # Phải để sau các location /api và /static
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache cho HTML files (ngắn hạn)
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
        
        # Cache cho assets (dài hạn)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
